site_name: Funny Docs
copyright: Copyright © 2023 UnionTech Software Technology Co., Ltd. All Rights Reserved.
theme:
  name: material
  language: zh
  custom_dir: overrides
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary:
      accent:
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent:
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    #    - navigation.sections
    #    - navigation.footer
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest
    - header.autohide
    - toc.follow

#  logo: "img/logo.png"
#  favicon: img/favicon.ico
  icon:
    repo: fontawesome/brands/github

repo_name: funny-docs
repo_url: "https://github.com/mikigo/funny-docs"

markdown_extensions:
  - toc:
      permalink: 🐟
      toc_depth: 4
  - meta
  - tables
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - mike
  - git-revision-date-localized:
      locale: zh
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      exclude:
        - index.md
        - comments.md
  - statistics:
      page_check_metadata: counter
  - toc

extra:
  generator: false
  version:
    provider: mike

extra_javascript:
  - '//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js'
  - js/termynal.js
  - js/custom.js

extra_css:
  - stylesheets/extra.css
  - css/termynal.css
  - css/custom.css

